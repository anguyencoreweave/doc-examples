apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mistral-7b
  annotations:
    networking.knative.dev/ingress-class: kourier.ingress.networking.knative.dev
  labels:
    knative.coreweave.cloud/ingress: kourier.ingress.networking.knative.dev
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: gpu.nvidia.com/class
                    operator: In
                    values:
                      - RTX_A5000
      containers:
        - name: main
          image: ghcr.io/mistralai/mistral-src/vllm:288c7c
          args:
            - "--host"
            - "0.0.0.0"
            - "--model"
            - "mistralai/Mistral-7B-v0.1"
          resources:
            requests:
              cpu: 4
              memory: 16Gi
              nvidia.com/gpu: 1
            limits:
              cpu: 4
              memory: 16Gi
              nvidia.com/gpu: 1
          ports:
            - protocol: TCP
              containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: hugging-face-token